    <style>
        .hero {
            background: url(https://images.unsplash.com/photo-1576317837621-f2ce749ff17d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80) center / cover;

  <body>
      <section class="hero is-fullheight">

          <nav class="hero-head">
              <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                  <div class="column left">
                      <h6 class="title is-6 navbar-item">Living in the scene</h6>
                  </div>
                  <div class="column right">
                      <p class="navbar-item">My Movies</p>
                  </div>
              </div>
          </nav>

          <div class="hero-body">
              <section class="is-overlay has-text-centered single-spaced" style="top: 70px;">
                  <h1 class="title is-1">Living in the scene</h1>
                  <h2 class="subtitle is-5">Search your favourite movie so you can step into the scene and walk in the footsteps of the characters.</h2>
                  
                  <form class="control">
                      <input class="input is-medium textbar" id="movie-name" type="text" placeholder="Enter Movie...">
                      <button class="button center-button" id="search-button" type="submit">Search</button>
                  </form>
                  
                  <ul class="list list-content">
                    </ul>

                </section>
            </div>

          </section>
